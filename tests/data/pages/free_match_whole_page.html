&lt;p&gt;Этот человек – первый из российских историков, чей труд стал достоянием широкой публики. А.С. Пушкин назвал его «Колумбом российских древностей». При этом сам этот человек не получил специального образования, но был блестящим литератором и публицистом. Российской историей заинтересовался «на досуге», но оказался так ею увлечен, что всю оставшуюся жизнь посвятил историческим изысканиям. От императора Александра I он получил официальное звание историографа, что освобождало от цензуры и давало беспрепятственный доступ во все архивохранилища. К слову, он последний, кто носил это звание. Больше историографов не было. Главный труд этого историка – «История государства Российского» в 12 томах. Труд не был завершен по причине смерти историка, изложение было доведено до начала XVII в. Тем не менее, эта работа является одним из столпов русской культуры Золотого века.&lt;/p&gt;

&lt;p&gt;Этот известный немецкий мыслитель является одним из основоположников цивилизационной теории исторического процесса. Более того, именно он стал одним из главных популяризаторов цивилизационного подхода. Его труд «Закат Европы» вышел сразу после окончания Первой мировой войны 1914–1918 гг. и стал бестселлером, сделав автора знаменитым и популярным. Хотя некоторые положения, развиваемые в этой работе, еще за несколько десятилетий до этого были изложены в труде русского ученого и мыслителя Н.Я. Данилевского «Россия и Европа». Этот немецкий мыслитель последовательно критиковал идею объективного знания и указывал, что каждая культура вырабатывает свои собственные нормативные представления в самых разных областях. (Отсюда его известный афоризм, что «общечеловеческой морали не бывает»). Поэтому он говорил о множестве «всеобщих историй» и выделял 8 «великих культур» в истории человечества.&lt;/p&gt;
